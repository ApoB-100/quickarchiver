<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title data-i18n="popup.rule.title"></title>
    <script type="text/javascript" src="rule.js" defer="true"></script>
    <script type="module" src="../scripts/translation.mjs.js"></script>
    <link rel='stylesheet' type='text/css' href="chrome://global/skin/in-content/common.css">
    <link rel='stylesheet' type='text/css' href="popup.css">
</head>
<body>

<nav class="nav-main"><img src="../icons/dark/qa_edit.svg"/>
    <h1 data-i18n="main.title"></h1></nav>

<section class="section-main">
    <main class="rule">

        <h2 data-i18n="popup.rule.headline"></h2>
        <p data-i18n="popup.rule.intro"></p>
        <fieldset>
            <legend data-i18n="popup.rule.from"></legend>
            <label for="active-from" data-i18n="popup.rule.from.checkbox.hint"></label>
            <input id="active-from" type="checkbox"> <input id="from" type="text" value="">
            <span data-i18n="popup.rule.from.help"></span>
        </fieldset>
        <fieldset>
            <legend data-i18n="popup.rule.to"></legend>
            <label for="active-to" data-i18n="popup.rule.to.checkbox.hint"></label>
            <input id="active-to" type="checkbox"> <input id="to" type="text" value="">
            <span data-i18n="popup.rule.to.help"></span>
        </fieldset>
        <fieldset>
            <legend data-i18n="popup.rule.subject"></legend>
            <label for="active-subject" data-i18n="popup.rule.subject.checkbox.hint"></label>
            <input id="active-subject" type="checkbox"> <input id="subject" type="text"
                                                               value="">
            <span data-i18n="popup.rule.subject.help"></span>
        </fieldset>
        <fieldset>
            <legend data-i18n="popup.rule.folder"></legend>
            <input id="folder" type="text" value="" disabled="disabled">
        </fieldset>


        <button class="primary" id="button_save" data-i18n="popup.rule.button.save"></button>
        <button class="danger" id="button_delete" data-i18n="popup.rule.button.delete"></button>
        <button id="button_cancel" data-i18n="popup.rule.button.cancel"></button>

    </main>
</section>


</body>
</html>
